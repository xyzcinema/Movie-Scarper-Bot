# Koyeb Deployment Configuration
# Docs: https://www.koyeb.com/docs/build-and-deploy/koyeb-yaml

name: telegram-movie-bot

service:
  type: worker
  
  # Use Docker for deployment
  docker:
    dockerfile: Dockerfile
  
  # Environment variables (set these in Koyeb dashboard or via CLI)
  env:
    - name: BOT_TOKEN
      value: ""  # Set your bot token here or in dashboard
    - name: API_KEY
      value: ""  # Set your API key here or in dashboard
  
  # Instance type (free tier available)
  instance_type: free
  
  # Scaling configuration
  scaling:
    min: 1
    max: 1
  
  # Health check
  health_check:
    grace_period: 10s
    interval: 30s
    restart_limit: 3
